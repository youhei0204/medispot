default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  host: db

development:
  <<: *default
  database: medispot_development

test:
  <<: *default
  database: medispot_test

production:
  <<: *default
  database: medispot_production
  username: medispot
  password: <%= ENV['MEDISPOT_DATABASE_PASSWORD'] %>
