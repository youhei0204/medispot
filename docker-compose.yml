version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/medispot
    ports:
      - "3000:3000"
    depends_on:
      - db
      - chrome
    tty: true
    stdin_open: true

  chrome:
    image: selenium/standalone-chrome:latest
    ports: 
      - 4444:4444
